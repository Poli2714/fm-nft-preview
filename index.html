<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="nft-card">
        <div class="images">
          <img
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium image"
            width="300"
            class="eq-img"
          />
          <img src="./images/icon-view.svg" alt="View icon" class="view" />
        </div>
        <div class="equilibrium">
          <h1 class="heading">Equilibrium #3429</h1>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="price-div">
          <img
            src="./images/icon-ethereum.svg"
            alt="Ethereum icon"
            class="icon"
            width="12"
          />
          <span class="price">0.041 ETH</span>
          <img
            src="./images/icon-clock.svg"
            alt="Clock icon"
            class="icon"
            width="18"
          />
          <span class="deadline">3 days left</span>
        </div>
        <div class="author-div">
          <img
            src="./images/image-avatar.png"
            alt="User avatar"
            class="avatar"
            width="30"
          />
          <p class="author">
            Creation of <span class="name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
